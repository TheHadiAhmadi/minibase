<!DOCTYPE html>
<html class="h-full" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://theminibase.com/todos/cdn.js"></script>

    <title>Todo App</title>
  </head>
  <body
    class="w-full h-full flex flex-col items-center justify-center bg-gray-50"
  >
    <div
      class="max-w-1/2 p-2 flex gap-4 flex-col bg-white border border-gray-200"
    >
      <div class="text-xl">To-Do App</div>
      <div class="w-full flex gap-2">
        <input
          id="addInput"
          placeholder="Todo title..."
          class="p-2 border border-gray-200 outline-none"
          type="text"
        />
        <button
          id="addBtn"
          class="px-4 py-2 border border-gray-200 hover:bg-gray-100"
        >
          Add Todo
        </button>
      </div>

      <div class="w-full">
        <div class="w-full text-lg text-gray-800" id="todosEl">Loading...</div>
      </div>
    </div>

    <script>
      const addBtn = document.getElementById("addBtn");
      const addInput = document.getElementById("addInput");
      const todosEl = document.getElementById("todosEl");

      console.log(
        "you can enter as read-only user in minibase/todos dashboard using this apiKey: mb_trpM5R_Shw6yUmYKPk_XvZhwv5lJSLgr"
      );
      console.log("https://theminibase.com/todos");

      todos.getTodos().then((res) => {
        renderTodos(res);
      });

      async function renderTodos(items) {
        return items.map(
          (item) =>
            `<li class="p-2 border border-gray-200 ${
              item.done ? "text-gray-500 line-through" : ""
            }">${item.title}</li>`
        );
      }

      addBtn.addEventListener("click", () => {
        const title = addInput.value;
        todos.addTodo({ title }).then(async (res) => {
          todosEl = renderTodos(await todos.getTodos());
        });
      });
    </script>
  </body>
</html>
